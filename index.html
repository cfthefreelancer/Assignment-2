<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="sofiapro-light.otf">
  <link rel="stylesheet" href="index.css"> <!-- Link to external CSS file -->
</head>

<body>

  <section class="fullForm">
    <form action="process_registration.php" method="post">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="" disabled selected>Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div class="form-group">
        <label for="weight">Weight (KG)</label>
        <input type="number" id="weight" name="weight" required>
      </div>

      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" name="height" required>
      </div>

      <div class="form-group">
        <label for="activityLevel">Activity Level</label>
        <select id="activityLevel" name="activityLevel" required>
          <option value="" disabled selected>Select activity level</option>
          <option value="low">Low</option>
          <option value="moderate">Moderate</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <button type="submit">Register</button>

      <footer>
        By clicking Register, you agree to our <a href="#">Terms of Use</a> and our <a href="#">Privacy Policy</a>.
      </footer>
    </form>
  </section>
</body>

</html>
